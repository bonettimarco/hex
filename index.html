<body>
    <main>
        <div class="container">
            <div>
                <label for="column">Escolha um tamanho de board:</label>
                <input type="text" name="column" id="">

            </div>
            <div class="board">

            </div>

        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/helpers.js"></script>
    <script type="text/javascript">
        document.getElementsByName('column')[0].onchange = function () {
            size = parseInt(this.value);
            if (Number.isInteger(size)) {
                let board = new Array();
                for (let i = 0; i < size; i++) {
                    board[i] = new Array();
                    for (let j = 0; j < size; j++) {
                        board[i][j] = 0;
                    }                    
                }
                makeBoard(board);
                this.disabled = true;
            } else {
                alert('Digite um valor vÃ¡lido!');
            }
        };

    </script>

</body>
